<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Advent Calendar</h1>
        <p>Behind each door is a translated poem, essay, or thought. Behind each door is a piece of myself.</p>
        <div id="progress-tracker" style="margin-top: 15px; font-size: 1rem; color: var(--rose-dark);">
            Doors opened: <span id="doors-opened">0</span>/<span id="doors-total">24</span>
        </div>
    </header>
    <main id="calendar">
        <!-- Doors will be dynamically generated here -->
    </main>
    <canvas id="confetti-canvas" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 9998;"></canvas>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
