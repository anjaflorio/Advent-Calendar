<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 data-text="Advent Calendar">Advent Calendar</h1>
        <p>Behind each door is a translated poem, essay, or thought. Behind each door is a piece of myself.</p>
        <div id="progress-tracker" style="margin-top: 15px; font-size: 1rem; color: var(--rose-dark);">
            Doors opened: <span id="doors-opened">0</span>/<span id="doors-total">24</span>
        </div>
    </header>
    <audio id="background-audio" autoplay loop preload="auto" aria-hidden="true" tabindex="-1">
        <source src="audio/Radiohead - All I Need.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>
    <main id="calendar">
        <!-- Doors will be dynamically generated here -->
    </main>
    <script>
        const backgroundAudio = document.getElementById('background-audio');
        backgroundAudio.volume = 0.55;
        const tryPlay = () => {
            backgroundAudio.play().catch(() => {
                const triggerPlay = () => {
                    backgroundAudio.play().catch(() => {});
                    window.removeEventListener('pointerdown', triggerPlay);
                };
                window.addEventListener('pointerdown', triggerPlay, { once: true });
            });
        };
        tryPlay();
    </script>
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
